<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>REDES PROJETO 1</title>
    <link rel="stylesheet" href="./css/style.css">
    <script>
        document.getElementById('m1-ps').onchange = function()
        {
            document.getElementById('m1+ps')[0].disabled = !this.checked;
        };
    </script>
  </head>
  <body>
    <form action="/cgi-bin/webserver.py" method="post">

      <div class="box">
        #1
        ps
        <input type="checkbox" id="m1-ps"/>
        <input type="text" id="m1+ps" placeholder="parameters" disabled/>
        df
        <input type="checkbox" id="m1-df"/>
        <input type="text" id="m1+df" placeholder="parameters" disabled/>
        uptime
        <input type="checkbox" id="m1-uptime"/>
        <input type="text" id="m1+uptime" placeholder="parameters" disabled/>
        finger
        <input type="checkbox" id="m1-finger"/>
        <input type="text" id="m1+finger" placeholder="parameters" disabled/>
      </div>
      <div class="box">
        #2
        ps
        <input type="checkbox" id="m2-ps"/>
        <input type="text" id="m2+ps" placeholder="parameters" disabled/>
        df
        <input type="checkbox" id="m2-df"/>
        <input type="text" id="m2+df" placeholder="parameters" disabled/>
        uptime
        <input type="checkbox" id="m2-uptime"/>
        <input type="text" id="m2+uptime" placeholder="parameters" disabled/>
        finger
        <input type="checkbox" id="m2-finger"/>
        <input type="text" id="m2+finger" placeholder="parameters" disabled/>
      </div>
      <div class="box">
        #3
        ps
        <input type="checkbox" id="m3-ps"/>
        <input type="text" id="m3+ps" placeholder="parameters" disabled/>
        df
        <input type="checkbox" id="m3-df"/>
        <input type="text" id="m3+df" placeholder="parameters" disabled/>
        uptime
        <input type="checkbox" id="m3-uptime"/>
        <input type="text" id="m3+uptime" placeholder="parameters" disabled/>
        finger
        <input type="checkbox" id="m3-finger"/>
        <input type="text" id="m3+finger" placeholder="parameters" disabled/>
      </div>
      <input class="flat-button" type="submit" id="id" value="run">
    </form>
    <script>
        document.getElementById('m1-ps').onchange = function()
        {
            document.getElementById('m1+ps').disabled = !this.checked;
        };
        document.getElementById('m2-ps').onchange = function()
        {
            document.getElementById('m2+ps').disabled = !this.checked;
        };
        document.getElementById('m3-ps').onchange = function()
        {
            document.getElementById('m3+ps').disabled = !this.checked;
        };
        document.getElementById('m1-df').onchange = function()
        {
            document.getElementById('m1+df').disabled = !this.checked;
        };
        document.getElementById('m2-df').onchange = function()
        {
            document.getElementById('m2+df').disabled = !this.checked;
        };
        document.getElementById('m3-df').onchange = function()
        {
            document.getElementById('m3+df').disabled = !this.checked;
        };
        document.getElementById('m1-uptime').onchange = function()
        {
            document.getElementById('m1+uptime').disabled = !this.checked;
        };
        document.getElementById('m2-uptime').onchange = function()
        {
            document.getElementById('m2+uptime').disabled = !this.checked;
        };
        document.getElementById('m3-uptime').onchange = function()
        {
            document.getElementById('m3+uptime').disabled = !this.checked;
        };
        document.getElementById('m1-finger').onchange = function()
        {
            document.getElementById('m1+finger').disabled = !this.checked;
        };
        document.getElementById('m2-finger').onchange = function()
        {
            document.getElementById('m2+finger').disabled = !this.checked;
        };
        document.getElementById('m3-finger').onchange = function()
        {
            document.getElementById('m3+finger').disabled = !this.checked;
        };
    </script>
  </body>
</html>
