<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BCC > ENC</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <form action="/cgi-bin/webserver.py" method="post">

      <div class="box">
        #1
        ps
        <input type="checkbox" name="m1-ps"/>
        <input type="text" name="m1+ps" placeholder="parameters" disabled/>
        df
        <input type="checkbox" name="m1-df"/>
        <input type="text" name="m1+df" placeholder="parameters" disabled/>
        uptime
        <input type="checkbox" name="m1-uptime"/>
        <input type="text" name="m1+uptime" placeholder="parameters" disabled/>
        finger
        <input type="checkbox" name="m1-finger"/>
        <input type="text" name="m1+finger" placeholder="parameters" disabled/>
      </div>
      <div class="box">
        #2
        ps
        <input type="checkbox" name="m2-ps"/>
        <input type="text" name="m2+ps" placeholder="parameters" disabled/>
        df
        <input type="checkbox" name="m2-df"/>
        <input type="text" name="m2+df" placeholder="parameters" disabled/>
        uptime
        <input type="checkbox" name="m2-uptime"/>
        <input type="text" name="m2+uptime" placeholder="parameters" disabled/>
        finger
        <input type="checkbox" name="m2-finger"/>
        <input type="text" name="m2+finger" placeholder="parameters" disabled/>
      </div>
      <div class="box">
        #3
        ps
        <input type="checkbox" name="m3-ps"/>
        <input type="text" name="m3+ps" placeholder="parameters" disabled/>
        df
        <input type="checkbox" name="m3-df"/>
        <input type="text" name="m3+df" placeholder="parameters" disabled/>
        uptime
        <input type="checkbox" name="m3-uptime"/>
        <input type="text" name="m3+uptime" placeholder="parameters" disabled/>
        finger
        <input type="checkbox" name="m3-finger"/>
        <input type="text" name="m3+finger" placeholder="parameters" disabled/>
      </div>
      <input class="flat-button" type="submit" name="id" value="run">
    </form>
    <script>
        document.getElementsByName('m1-ps')[0].onchange = function()
        {
            document.getElementsByName('m1+ps')[0].disabled = !this.checked;
        };
        document.getElementsByName('m2-ps')[0].onchange = function()
        {
            document.getElementsByName('m2+ps')[0].disabled = !this.checked;
        };
        document.getElementsByName('m3-ps')[0].onchange = function()
        {
            document.getElementsByName('m3+ps')[0].disabled = !this.checked;
        };
        document.getElementsByName('m1-df')[0].onchange = function()
        {
            document.getElementsByName('m1+df')[0].disabled = !this.checked;
        };
        document.getElementsByName('m2-df')[0].onchange = function()
        {
            document.getElementsByName('m2+df')[0].disabled = !this.checked;
        };
        document.getElementsByName('m3-df')[0].onchange = function()
        {
            document.getElementsByName('m3+df')[0].disabled = !this.checked;
        };
        document.getElementsByName('m1-uptime')[0].onchange = function()
        {
            document.getElementsByName('m1+uptime')[0].disabled = !this.checked;
        };
        document.getElementsByName('m2-uptime')[0].onchange = function()
        {
            document.getElementsByName('m2+uptime')[0].disabled = !this.checked;
        };
        document.getElementsByName('m3-uptime')[0].onchange = function()
        {
            document.getElementsByName('m3+uptime')[0].disabled = !this.checked;
        };
        document.getElementsByName('m1-finger')[0].onchange = function()
        {
            document.getElementsByName('m1+finger')[0].disabled = !this.checked;
        };
        document.getElementsByName('m2-finger')[0].onchange = function()
        {
            document.getElementsByName('m2+finger')[0].disabled = !this.checked;
        };
        document.getElementsByName('m3-finger')[0].onchange = function()
        {
            document.getElementsByName('m3+finger')[0].disabled = !this.checked;
        };
    </script>
  </body>
</html>
