<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BCC > ENC</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <form action="/cgi-bin/webserver.py" method="post">
      <div class="box">
        #1
        ps
        <input type="checkbox" name="m1-ps"/>
        <input type="text" name="m1+ps" placeholder="parameters"/>
        df
        <input type="checkbox" name="m1-df"/>
        <input type="text" name="m1+df" placeholder="parameters"/>
        uptime
        <input type="checkbox" name="m1-uptime"/>
        <input type="text" name="m1+uptime" placeholder="parameters">
        finger
        <input type="checkbox" name="m1-finger"/>
        <input type="text" name="m1+finger" placeholder="parameters">
      </div>
      <div class="box">
        #2
        ps
        <input type="checkbox" name="m2-ps"/>
        <input type="text" name="m2+ps" placeholder="parameters"/>
        df
        <input type="checkbox" name="m2-df"/>
        <input type="text" name="m2+df" placeholder="parameters"/>
        uptime
        <input type="checkbox" name="m2-uptime"/>
        <input type="text" name="m2+uptime" placeholder="parameters"/>
        finger
        <input type="checkbox" name="m2-finger"/>
        <input type="text" name="m2+finger" placeholder="parameters"/>
      </div>
      <div class="box">
        #3
        ps
        <input type="checkbox" name="m3-ps"/>
        <input type="text" name="m3+ps" placeholder="parameters"/>
        df
        <input type="checkbox" name="m3-df"/>
        <input type="text" name="m3+df" placeholder="parameters"/>
        uptime
        <input type="checkbox" name="m3-uptime"/>
        <input type="text" name="m3+uptime" placeholder="parameters"/>
        finger
        <input type="checkbox" name="m3-finger"/>
        <input type="text" name="m3+finger" placeholder="parameters"/>
      </div>
      <input class="flat-button" type="submit" name="name" value="run">
    </form>
  </body>
</html>
